<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculo do IMC</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <section>
      <form class="formulario" method="post">
        <div class="content">
          <h2>Calcule seu IMC</h2>
          <div class="form">
            <div class="inputBox">
              <input type="text" name="altura" class="altura" required />
              <i>Altura (ex.: 1.70)</i>
            </div>
            <div class="inputBox">
              <input type="text" name="peso" class="peso" required />
              <i>Peso (ex.: 69.2) </i>
            </div>
              <button class="botao" type="submit">Calcular</button>
            <div class="resultado"></div>
        </div>
      </form>
    </section>
  <script src="script.js"></script>
  </body>
</html>
